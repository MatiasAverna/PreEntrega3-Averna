    <section class="resume-section p-4 p-lg-5 text-center" id="contact">
        <div class="my-auto">
            <h2 class="mb-4"> Contacto para creadores de contenido! </h2>
            <form class="contact-form d-flex flex-column align-items-center" action="#" method="POST">
                <div class="form-group w-75">
                    <input type="name" class="form-control" placeholder="Enter Name" name="name" required />
                </div>
                <div class="form-group w-75">
                    <input type="email" class="form-control" placeholder="Enter Email" name="name" required />
                </div>

                <div class="form-group w-75">
                    <textarea class="form-control" type="text" placeholder="Message" rows="7" name="name"
                        required> Message </textarea>
                </div>
                <button type="submit" class="btn btn-submit btn-info w-75"> Submit </button>
            </form>
        </div>
    </section>
